<!-- Modal Editing estimation-->
<div>
    <div class="modal-header">
        <button type="button" class="close"
            data-ng-click="$close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" translate>editTitle</h4>
    </div>
    <div class="modal-body">
        <form sf-schema="vm.schema" sf-form="vm.form" sf-model="vm.entity"></form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="$close()">Cancel</button>
        <button type="button" class="btn btn-primary" data-ng-click="vm.save()">Save</button>
    </div>
</div>
