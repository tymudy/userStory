<header>
    <nav id="headerNav" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-brand" data-ng-controller="mainController">
              <div id="langBox">
                   <select name="repeatSelect" id="repeatSelect" ng-model="data" ng-change="changeLanguage({{data}})">
                        <option ng-repeat="lang in langs" value="{{lang}}">{{lang}}</option>
                    </select>
                    <p> data: {{data}}</p>
              </div>
            </div>
        </div>
   </nav>  
</header>
<div id="gridPosition" data-ng-controller="mainController">
    <div id="mainContent" class="container">
        <div class="row">
            <button class="btn btn-success" >Add</button><br><br>
            <div data-ng-model="data" data-ui-grid="gridOptions" class="grid"></div>
        </div>
    </div>
</div>
