<!-- Modal Adding new estimation-->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" 
         data-ng-controller="addController">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add new estimation</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                    <div class="form-group" data-ng-repeat="header in gridHeader">
                        <label  class="col-sm-6 control-label" >{{header.displayName}} : </label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" data-ng-model="newEstimation[header.field]">
                        </div>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" data-ng-click="addEstimation()" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
