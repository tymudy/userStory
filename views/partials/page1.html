<div data-ng-controller="mainController">
   <h1 translate>description</h1>
    <header>
        <nav id="headerNav" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <div id="langBox">
                        <select name="repeatSelect" id="repeatSelect" data-ng-options="l for l in langs" data-ng-model="data" data-ng-change="changeLanguage()"></select>
                    </div>
                </div>
            </div>
        </nav>  
    </header>
    <div id="gridPosition">
        <div id="mainContent" class="container">
            <div class="row">
                <button class="btn btn-success" data-href data-ng-click="show()" >Add</button><br><br>
                <div data-ui-grid="gridOptions" class="grid"></div>
            </div>
            
        </div>
    </div>
    <script type="text/ng-template" id="modal.html">
         <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add new data</h4>
              </div>
              <div class="modal-body">
                <form>
                    <label  class="control-label" translate>description</label><input class="form-control" type="text"><br><br>
                    <label  class="control-label" translate>actor</label><input class="form-control" type="text"><br><br>
                    <label  class="control-label" translate>action</label><input class="form-control" type="text"><br><br>
                    <label  class="control-label" translate>expectation</label><input class="form-control" type="text"><br><br>
                    <label  class="control-label" translate>sp</label><input class="form-control" type="text"><br><br>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="close('Save')" class="btn btn-primary" data-dismiss="modal">Save</button>
              </div>
            </div>
          </div>
        </div>
     </script>
</div>
